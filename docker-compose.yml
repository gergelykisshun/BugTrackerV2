version: "3.8"

services:
  frontend:
    image: node:16.12.0
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: 'bash -c "npm install && npm start"'
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.development

  user-service:
    image: node:16.12.0
    container_name: user_service
    working_dir: /app
    volumes:
      - ./user-service:/app
    command: 'bash -c "npm install && npm run start:dev"'
    ports:
      - "8000:8000"
    env_file:
      - ./user-service/.env

  project-service:
    image: node:16.12.0
    container_name: project_service
    working_dir: /app
    volumes:
      - ./project-service:/app
    command: 'bash -c "npm install && npm run start:dev"'
    ports:
      - "8001:8001"
    env_file:
      - ./project-service/.env

  mail-service:
    image: node:16.12.0
    container_name: mail_service
    working_dir: /app
    volumes:
      - ./mail-service:/app
    command: 'bash -c "npm install && npm run start:dev"'
    ports:
      - "8001:8001"
    env_file:
      - ./mail-service/.env

  user-service-db:
    image: postgres:13
    container_name: user_service_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: nimda
      POSTGRES_DB: bug-tracker-user
    volumes:
      - ./user-service:/data/user-service-db

  project-service-db:
    image: mongo:5.0.3
    container_name: project_service_db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: nimda
    volumes:
      - ./project-service:/data/project-service-db

  rabbitmq:
    image: rabbitmq:3.9-management
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_log:/var/log/rabbitmq/
    networks:
      - rabbitmq_net

volumes:
  rabbitmq_data:
  rabbitmq_log:

networks:
  rabbitmq_net:
    driver: bridge
